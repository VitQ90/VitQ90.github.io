<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Pytanie &#128512</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #FBCBF8;
        color: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    img {
        max-width: 100%;
        max-height: 70vh;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }

    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    button {
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #00c853;
        color: black;
    }

    #no {
        background: #d50000;
        color: white;
        position: relative;
    }
</style>
</head>

<body>

<img id="mainImage" src="pytanie.png" alt="Pytanie">

<div class="buttons" id="buttons">
    <button id="yes">TAK</button>
    <button id="no">NIE</button>
</div>

<script>
let noClicks = 0;
let yesScale = 1;
let noScale = 1;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const img = document.getElementById("mainImage");
const buttons = document.getElementById("buttons");

// Klik TAK
yesBtn.addEventListener("click", () => {
    <h1>SUPER!!!</h1>;
    img.src = "woohoo.jpg";
    img.style.maxWidth = "90%";
    img.style.maxHeight = "60vh";
    buttons.style.display = "none";
});

// Klik NIE
noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks <= 5) {
        yesScale += 0.2;
        noScale -= 0.15;

        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noScale})`;
    }

    if (noClicks >= 6) {
          img.src = "fuck.png";
    img.style.maxWidth = "90%";
    img.style.maxHeight = "60vh";
    buttons.style.display = "none";
    
});
</script>

</body>

</html>
